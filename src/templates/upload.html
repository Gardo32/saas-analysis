{% extends 'base.html' %}

{% block content %}
<h2>Upload CSV File</h2>
<form action="{{ url_for('csv_handler.upload_csv_file') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file" class="form-control">
    </div>
    <button type="submit" class="btn">Upload</button>
</form>
{% endblock %}
